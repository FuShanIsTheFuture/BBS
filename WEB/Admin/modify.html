<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Content/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="../Content/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="css/style5.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style5.css" rel="stylesheet" type="text/css" media="all" />
    <script src="../Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/bootstrap-table.js"></script>
    <script src="../Scripts/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="js/modify.js" type="text/javascript"></script>
    <script src="js/show.js" type="text/javascript"></script>
    <script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
    </script>
</head>
<body>

    <div class="banner-body">

        <div class="container" style="background-color:#fff;padding-bottom:3em">
            <iframe src="nav.html" height="50" width="100%" frameborder="0" scrolling="no"></iframe>
            <div class="header-bottom-top">
                <ul>
                    <li><a href="#" class="g"> </a></li>
                    <li><a href="#" class="p"> </a></li>
                    <li><a href="#" class="facebook"> </a></li>
                    <li><a href="#" class="twitter"> </a></li>
                </ul>
            </div>
            <div style="clear:both">
                <div style="text-align:center;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                    <div class="row">
                        <div class="col-sm-12 col-md-5">
                            <div id="showinfo">

                            </div><!--showinfo end-->
                        </div>
                        <div class="col-sm-12 col-md-2" id="line">
                            <div style="height:34px"></div>
                            <div></div>
                            <div><span class="glyphicon glyphicon-arrow-right" style="color:#c34c21;padding-top:8%;"></span></div>
                            <div><span class="glyphicon glyphicon-arrow-right" style="color:#c34c21;padding-top:8%;"></span></div>
                            <div><span class="glyphicon glyphicon-arrow-right" style="color:#c34c21;padding-top:8%;"></span></div>
                            <div><span class="glyphicon glyphicon-arrow-right" style="color:#c34c21;padding-top:8%;"></span></div>
                            <div><span class="glyphicon glyphicon-arrow-right" style="color:#c34c21;padding-top:8%;"></span></div>
                            <div><span class="glyphicon glyphicon-arrow-right" style="color:#c34c21;padding-top:8%;"></span></div>
                            <div><span class="glyphicon glyphicon-arrow-right" style="color:#c34c21;padding-top:8%;"></span></div>
                            <div><span class="glyphicon glyphicon-arrow-right" style="color:#c34c21;padding-top:8%;"></span></div>
                            <div><span class="glyphicon glyphicon-arrow-right" style="color:#c34c21;padding-top:8%;"></span></div>
                        </div>
                        <div class="col-sm-12 col-md-5">
                            <form name="form1" method="get">
                                <table cellspacing="0" cellpadding="0" width="100%" border="2" style="border-color:#c34c21">
                                    <caption><h2>需要修改项</h2></caption>
                                    <tbody>
                                        <tr>
                                            <td height="45" align="right"> 编号：</td>
                                            <td align="left" style="padding-left:10px">
                                                <input type="text" disabled="disabled" id="UserID" name="UserID" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td height="45" align="right"> 姓名：</td>
                                            <td align="left" style="padding-left:10px">
                                                <input type="text" name="name" id="name" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td height="45" align="right"> 密码：</td>
                                            <td align="left" style="padding-left:10px">
                                                <input type="text" name="pwd" id="pwd" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td height="45" align="right"> 邮箱：</td>
                                            <td align="left" style="padding-left:10px">
                                                <input type="text" name="email" id="email" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td height="45" align="right"> 性别：</td>
                                            <td align="left" style="padding-left:10px">
                                                <input type="radio" name="sex" value="男" checked="checked" />男
                                                <input type="radio" name="sex" value="女" />女
                                            </td>
                                        </tr>
                                        <tr>
                                            <td height="45" align="right"> 生日：</td>
                                            <td align="left" style="padding-left:10px">
                                                <input type="text" name="birthday" id="birthday" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td height="45" align="right"> 等级：</td>
                                            <td align="left" style="padding-left:10px">
                                                <input type="text" name="uclass" id="uclass" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td height="45" align="right"> 个人说明：</td>
                                            <td align="left" style="padding-left:10px">
                                                <input type="text" name="statement" id="statement" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td height="45" align="right"> 用户状态：</td>
                                            <td align="left" style="padding-left:10px">
                                                <input type="radio" name="Admin" value="1" checked="checked" />普通用户
                                                <input type="radio" name="Admin" value="2" />管理员
                                            </td>
                                        </tr>
                                        <tr>
                                            <td height="45" align="right"> 用户积分：</td>
                                            <td align="left" style="padding-left:10px">
                                                <input type="text" name="upoint" id="upoint" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <p style="margin-top:15px;text-align:right" id="update">
                                    <input type="submit" value="修改" id="btnSub" />
                                    <input type="reset" value="重置"  />
                                </p>
                            </form>
                        </div>
                    </div><!--row-->

                </div>
            </div>
        </div><!--container-->
    </div><!--about-->
    <div class="footer-bottom">
        <div class="container">
            <p>© 2016 Quickly. All rights reserved | Design by <a href="#"> Fu_Shan</a></p>
        </div>
    </div>
</body>
</html>
