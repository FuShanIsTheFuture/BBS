<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Content/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="../Content/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="css/style5.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style5.css" rel="stylesheet" type="text/css" media="all" />
    <script src="../Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/bootstrap-table.js"></script>
    <script src="../Scripts/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="js/TopicList.js" type="text/javascript"></script>
    <script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
    </script>
</head>
<body>

    <div class="banner-body">

        <div class="container" style="background-color:#fff">
            <iframe src="nav.html" height="50" width="100%" frameborder="0" scrolling="no"></iframe>
            <div class="header-bottom-top">
                <ul>
                    <li><a href="#" class="g"> </a></li>
                    <li><a href="#" class="p"> </a></li>
                    <li><a href="#" class="facebook"> </a></li>
                    <li><a href="#" class="twitter"> </a></li>
                </ul>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">出错</h4>
                        </div>
                        <div class="modal-body">
                            暂时不提供此项功能
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
            <div style="clear:both">
                <table id="table">
                    <thead>
                        <tr>
                            <th data-field="state" data-checkbox="true"></th>
                            <th data-field="tid" data-sortable="true" data-align="center">帖子编号</th>
                            <th data-field="tuid" data-align="center">帖子用户编号</th>
                            <th data-field="TTopic" data-align="center">帖子标题</th>
                            <th data-field="TTime" data-align="center" id="textlen">发帖时间</th>
                            <th data-field="SID" data-align="center" data-formatter="editFormatter">操作</th>
                        </tr>
                    </thead>
                </table>
                <!--<script type="text/javascript">
                    var curlength = $("table td").val().length;
                    if (curlength > 15) {
                        var num = $("table td").val().substr(0, 15)+"...";
                        $("table td").val(num);
                    }
                </script>-->
            </div>
            <button id="BtnDel">删除</button>
            <!--<input id="BtnDel" type="button" value="删除" style="float:left;" />-->
        </div><!--container-->
    </div><!--about-->
    <div class="footer-bottom">
        <div class="container">
            <p>© 2016 Quickly. All rights reserved | Design by <a href="#"> Fu_Shan</a></p>
        </div>
    </div>
</body>
</html>
